<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Flight - FlyPlane Airlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: deepskyblue;
            color: blueviolet;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: skyblue;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: blueviolet;
            padding: 18px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: deepskyblue;
            color: blueviolet;
            transform: scale(1.1);
        }
        .cancel-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cancel-container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .confirm-cancel {
            text-align: center;
            margin-top: 20px;
        }
        .cancel-button {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cancel-button:hover {
            background-color: #ff0000;
        }
        .cancel-info {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Cancel Flight - FlyPlane Airlines</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="flight-details.html">Flight Details</a>
    <a href="booking.html">Booking</a>
    <a href="cancel.html">Cancel</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="cancel-container">
    <h2>Cancel Your Flight</h2>
    <form id="cancel-form">
        <!-- Booking Reference -->
        <div class="form-group">
            <label for="booking-reference">Booking Reference</label>
            <input type="text" id="booking-reference" name="booking-reference" placeholder="Enter your booking reference" required>
        </div>

        <!-- Passenger Name -->
        <div class="form-group">
            <label for="passenger-name">Passenger Name</label>
            <input type="text" id="passenger-name" name="passenger-name" placeholder="Enter full name" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Cancellation Reason -->
        <div class="form-group">
            <label for="cancel-reason">Reason for Cancellation</label>
            <textarea id="cancel-reason" name="cancel-reason" rows="4" placeholder="Please briefly state the reason for cancellation" required></textarea>
        </div>

        <!-- Confirm Cancellation -->
        <div class="confirm-cancel">
            <p>Are you sure you want to cancel this flight?</p>
            <button type="submit" class="cancel-button">Yes, Cancel My Flight</button>
        </div>
    </form>

    <div class="cancel-info">
        <p>If you need any assistance or have questions, please contact our support team.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 FlyPlane Airlines. All rights reserved.</p>
</footer>

</body>
</html>
