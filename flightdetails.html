        body {
            font-family: Arial, sans-serif;
            background-color:blueviolet;

            padding: 0;
        }
        header {
            background-color: deepskyblue;
            color: blueviolet;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: skyblue;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 18px 25px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ffcc00;
            color: black;
            transform: scale(1.1);
        }
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .search-bar:focus {
            outline: none;
            border-color: #ffcc00;
        }
        .flight-list {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }
        .flight-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .flight-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .flight-card h3 {
            margin-top: 0;
            font-size: 20px;
        }
        .flight-card p {
            margin: 10px 0;
            font-size: 16px;
            color: #1e90ff; /* Blue color for flight details */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

    // Function to display flight details
    function displayFlights(flightsToDisplay) {
        const flightList = document.getElementById('flight-list');
        flightList.innerHTML = ''; // Clear previous results

        flightsToDisplay.forEach(flight => {
            const flightCard = document.createElement('div');
            flightCard.classList.add('flight-card');

            flightCard.innerHTML = `
                <h3>${flight.name}</h3>
                <p><strong>From:</strong> <span style="color: #1e90ff;">${flight.from}</span></p>
                <p><strong>To:</strong> <span style="color: #1e90ff;">${flight.to}</span></p>
            `;

            flightList.appendChild(flightCard);
        });
    }

    // Filter flights based on search query matching either 'from' or 'to'
    function filterFlights() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const filteredFlights = flights.filter(flight => 
            flight.from.toLowerCase().startsWith(searchTerm) || 
            flight.to.toLowerCase().startsWith(searchTerm)
        );
        
        displayFlights(filteredFlights);
    }
